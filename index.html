<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quiz</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

		<!-- Top menu -->


        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	
                        	<form role="form" action="" method="post" class="registration-form">
                        		<fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Etapa 1 / 3</h3>
		                            		<p>Me conte quem você é:</p>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
											<label for="nome">Qual seu nome?</label>
											<input class="form-control" placeholder="nome"  id="nome" type="text" name="nome">
				                        </div>
				                        <div class="form-group">
											<label for="nome">Qual sua idade?</label>
											<input class="form-control" type="number" id="nome"  placeholder="idade" name="idade" min="0" max="150">
				                        </div>
				                        <button type="button" class="btn btn-next">Próximo</button>
				                    </div>
			                    </fieldset>
			                    
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Etapa 2 / 3</h3>
		                            		<p>Áreas de conhecimento:</p>
		                        		</div>
		                            </div>
		                            <div class="form-bottom etapa2">
										<label for="nome">Qual sua área de conhecimento preferida?</label>
										<div class="form-group">
											<span class="button-checkbox">
        										<label class="btn btn-primary" id="exatas" for="a">
        											<input type="radio" name="a" class="hidden">Exatas
        										</label>
        									</span>
        									<span class="button-checkbox">
        										<label class="humanas btn btn-primary" id="humanas" for="a">
        											<input type="radio" name="a" class="hidden">Humanas
        										</label>
        									</span>
        									<span class="button-checkbox">
        										<label class="biologicas btn btn-primary" id="biologicas" for="a">
        											<input type="radio" name="a"  class="hidden">Biológicas
        										</label>
    										</span>
										</div>
										<button type="button" class="btn btn-previous">Anterior</button>
										<button type="button" class="btn btn-next">Próximo</button>
				                    </div>
			                    </fieldset>
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Etapa 3 / 3</h3>
		                            		<p>Áreas de conhecimento:</p>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
										<label for="nome">Dentro dessa área de conhecimento...</label>
										<div class="form-group etapa3">
											<span class="button-checkbox exatas">
	    										<label class="btn btn-primary" for="matematica">
	    											<input type="radio" name="matematica"  class="hidden">Matematica
	    										</label>
	    										<label class="btn btn-primary" for="fisica">
	    											<input type="radio" name="fisica"  class="hidden">Física
	    										</label>
	    									</span>
											<span class="button-checkbox humanas">
	    										<label class="btn btn-primary" for="letras">
	    											<input type="radio" name="letras"  class="hidden">Letras
	    										</label>
	    										<label class="btn btn-primary" for="historia">
	    											<input type="radio" name="historia"  class="hidden">História
	    										</label>
	    									</span>
											<span class="button-checkbox biologicas">
	    										<label class="btn btn-primary" for="biologia">
	    											<input type="radio" name="historia"  class="hidden">Biologia
	    										</label>
	    										<label class="btn btn-primary" for="medicina">
	    											<input type="radio" name="medicina"  class="hidden">Medicina
	    										</label>
	    									</span>
										</div>
				                        <button type="button" class="btn btn-previous">Anterior</button>
				                        <button type="submit" class="btn btn-next">Participar!</button>
				                    </div>
			                    </fieldset>
		                    </form>
		                    
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
